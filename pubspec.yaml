name: payung_pribadi_clone
description: Klontong Application
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  dartz: ^0.10.1
  http: ^1.1.0
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  get_it: ^7.6.4
  shared_preferences: ^2.2.2
  smooth_page_indicator: ^1.1.0
  provider: ^6.0.5
  iconly: ^1.0.1
  dio: ^5.3.3
  uuid: ^4.2.1
  flutter_svg: ^2.0.9
  file_picker: ^8.0.0+1
  timeline_tile: ^2.0.0
  number_pagination: ^1.1.4
  scrollable_table_view: ^2.0.3
  flutter_uxcam: ^2.5.5
  sqlite3: ^2.4.6
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.4
  path: ^1.9.0
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  mocktail: ^1.0.1
  bloc_test: ^9.1.4

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/lotties/
    - assets/vectors/
    - assets/database/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Black.ttf
          weight: 900
        - asset: assets/fonts/inter/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/inter/Inter-Thin.ttf
          weight: 200
        - asset: assets/fonts/inter/Inter-ExtraLight.ttf
          weight: 100
